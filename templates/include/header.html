{% load static %}
<header class="header-area clearfix">
    <!-- Logo -->
    <div class="logo mb-50">
        <a href="/"><img src="{% static 'img/logo.svg' %}" alt=""></a>
    </div>
    <!-- Amado Nav -->
    <nav class="san-nav mb-15">
        <div class="san__nav-list">
            <a href="/">Главная</a>
            <a href="{% url 'catalog' %}">Каталог</a>
            <a href="{% url 'feedback' %}">Отзывы</a>
            <a href="{% url 'contact' %}">Контакты</a>
            <a href="{% url 'about' %}">О нас</a>
        </div>
    </nav>
    <!-- Button Group -->
    <div class="san-btn-group mb-50">
        {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="mb-15">
                <button class="custom-btn btn">Личный кабинет</button>
            </a>
        {% else %}
            <a href="{% url 'register' %}" class="mb-15">
                <button class="custom-btn btn">Регистрация</button>
            </a>
        {% endif %}
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="">
                <button class="custom-btn btn">Выйти</button>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="">
            <button class="custom-btn btn">Авторизация</button>
        </a>
        {% endif %}

    </div>
    <!-- Cart Menu -->
    <div class="cart-fav-search mb-50">
        <a href="{% url 'develop' %}" class="cart-nav">
            <div class="cart-nav-i cart-nav-i-span">
                <i class="bi bi-basket3"></i>
            </div>
            <span>(0)</span>
        </a>
        <a href="{% url 'develop' %}" class="fav-nav">
            <div class="cart-nav-i">
                <i class="bi bi-heart"></i>
            </div>
        </a>
        <div class="search">
            <form action="{% url 'search' %}" method="get">
                <div class="search-box">
                    <button type="button" class="btn-search"><i class="bi bi-search"></i></button>
                    <input type="search" name="q" class="input-search" placeholder="Что искать..." autocomplete="off">
                </div>
            </form>
        </div>
    </div>
    <!-- Social Button -->
    <div class="social-info">
        <a href="#"><i class="bi bi-pinterest" aria-hidden="true"></i></a>
        <a href="#"><i class="bi bi-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="bi bi-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="bi bi-twitter" aria-hidden="true"></i></a>
    </div>
</header>
